                        <div class="col-sm-2">
                            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Más opciones
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" (click)="inviteCollaborators()" > Invitar a colaborador</a>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Nombre</th>						
                            <th>Fecha de vinculación</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th></th>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody *ngFor="let i of data" >
                        <tr>
                            <td></td>
                            <td><a href="#"><img src="{{i.img}}" width="45px" height="45px" class="avatar" alt="Avatar"> {{i.name}}</a></td>
                            <td>{{i.linking_date}}</td>                        
                            <td>
                                <ng-container *ngIf=" i.v_admin == true; else elseTemplate1">
                                    Admin
                                </ng-container>
                                <ng-template #elseTemplate1>
                                    Colaborador
                                </ng-template>
                            </td>
                            <td>
                                <ng-container *ngIf=" i.state == true ; else elseTemplate2">
                                    <span class="status text-success">&bull;</span> Activo
                                </ng-container>
                                <ng-template #elseTemplate2>
                                    <span class="status text-danger">&bull;</span> Suspendido
                                </ng-template>
                            <td>
                                <button type="button" *ngIf="i.v_admin == false" (click)="removeUser(i.id)" class="btn" >

                                    <a class="dropdown-item" (click)="userStatus(0,i.id)" ><span class="status text-danger">&bull;</span> Suspender</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

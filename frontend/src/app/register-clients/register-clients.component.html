<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div id="accordion" class="checkout">
                <div class="panel checkout-step">
                    <div > 
                        <h4 class="checkout-step-title">  Registrar cliente </h4>
                    </div>
                    <div  class="panel-collapse">
                        <div class="checkout-step-body">
                            <div class="checout-address-step">
                                <div class="row">
                                    <form [formGroup]='form' (ngSubmit)='onSubmit()'>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="name">Nombre</label>
                                                <input id="name" type="text" placeholder="Nombre del cliente" formControlName="name" class="form-control input-md" autocomplete="off">
                                                <div  *ngIf="name.invalid && (name.dirty || name.touched)">
                                                    <p style="color: red;"> **  El nombre no puede contener números o caracteres especiales</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="surname">Apellido</label>
                                                <input id="surname"  type="text" placeholder="Apellido del cliente" formControlName="surname" class="form-control input-md" autocomplete="off">
                                                <div  *ngIf="surname.invalid && (surname.dirty || surname.touched)">
                                                    <p style="color: red;"> ** El apellido no puede contener números o caracteres especiales</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="CC">Cédula</label>
                                                <input id="CC" type="number" placeholder="Cédula del cliente" formControlName="identification" class="form-control input-md"  autocomplete="off">
                                                <div  *ngIf="identification.invalid && (identification.dirty || identification.touched)">
                                                    <p style="color: red;"> ** La cédula no puede contener letras o caracteres especiales</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="phone">Teléfono</label>
                                                <input id="phone" type="number" placeholder="Teléfono del cliente" formControlName="phone" class="form-control input-md"  autocomplete="off">
                                                <div  *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                                                    <p style="color: red;"> ** El Teléfono no puede tener letras o caracteres especiales</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="mail">Correo electrónico</label>
                                                <input id="mail" type="email"   placeholder="Correo electrónico del cliente" formControlName="email" class="form-control input-md" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label class="control-label" for="address">Dirección</label>
                                                <input id="address"  type="text" placeholder="Dirección" formControlName="address" class="form-control input-md" autocomplete="off">
                                            </div>
                                        </div>

                                        <!-- Button -->
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-primary">Guardar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
